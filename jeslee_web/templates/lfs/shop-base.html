{% block css %}

{% endblock %}

{% block jeslee-content %}

        Navigation
    </div>
    <div class="grid_3">
        <div class="product-card">
            <div class="product-card-content">

                </div>
            </div>

        </div>
    </div>
    <div class="prefix_3">
        {% block shop-content %}

{% endblock %}
