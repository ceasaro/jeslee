{% extends 'pages/base-page.html' %}
{% block page-content %}
    {% if form.errors %}
        <div class="page-erros">
            <p>Geef een geldige gebruikersnaam en wachtwoord op.</p>
        </div>
    {% endif %}
    <form method="post" id="auth-login-form" class="jeslee-form-container"
          action="{% url 'django.contrib.auth.views.login' %}">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}"/>
        <table>
            <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username}}</td>
            </tr>
            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password}}</td>
            </tr>
        </table>

        <input type="submit" class="login-button" value="login"/>

    </form>
{% endblock %}
