{% for field in form %}
    <div class="field">
        <div class="label">
            {{ field.label_tag }}:
        </div>
        
        {% if field.errors %}
            <div class="error">
                {{ field }}
                {{ field.errors }}
            </div>
        {% else %}
            <div>
{#            TODO: fix image #}
                {% if field.name != 'image' %}
                   {{ field }}
                {% endif %}
            </div>
        {% endif %}
    </div>
{% endfor %}
